  <body>
    <h1><u>FORM LOGIN</u></h1>
    <form>
      <p>Jumlah Minimal : 4, Maksimal : 8 Karakter;</p>
      <input type="text" pattern=".{4,}" required maxlength="8" value="abcdefgh">
      <p>Jumlah Minimal : 5, Maksimal : 15 Karakter;</p>
      <input type="text" pattern=".{5,}" required maxlength="15" oninvalid="this.setCustomValidity('Please lengthen this text to 5 characters or more (you are currently using 2 characters)')" />
      <br><br>
      <input type="submit" value="Simpan">
    </form>
    <p>Semoga ilmu yang di pelajari berkah. Tugas 14-2.html
    <br><br><br><br><br>

  </body>
